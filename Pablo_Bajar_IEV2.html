<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEV2 Programacion Web I</title>
</head>
<style>
    body {
        background-color: #bdcdd6;
        
    }
    h1{
        text-align:center;
        font-family: cursive;
        font-weight: 500;
        color: rgb(14, 14, 13);
    }
    .form{
        font-size: .8em;
        font-family: fantasy;
    }    
    .contacto {
        font-family: Arial, Helvetica, sans-serif;
        border: 5px solid rgb(12, 12, 12);
        background-color: #eee5f0;
        width:600px;
        margin-left: auto;
        margin-right: auto;
        padding: 20px;
    }
    button {
        margin-bottom: 30px;
        background: hsl(224, 75%, 52%);
        color: #ffff;
        border-radius: 6px;
    }
    .dni {
        width: 45%;
    }
    input {
    margin-bottom: 5px;
    border-radius: 6px;
    width: 100%;
    }
    label {
        margin-bottom: 5px;
        border-radius: 6px;
    }
    .date {
        width: 30%;
        margin-left: 3px;
    }
</style>
<body>
    <div class="form">
        <h1>Formulario de contacto</h1>
        <div class="contacto">
            <form>
                <label for="nombre">Nombre</label>
                <input type="text" maxlength="50" name="nombre" ><br>
                <label for="apellido">Apellido</label>
                <input type="text" maxlength="50" name="apellido" ><br>
                <label for="dni">DNI:</label>
                <input type="text"class="dni" name="dni" ><br>
                <label for="fecha">Fecha de nacimiento:</label>
                <input type="date"class="date"><br>
                <button type="button">Aceptar</button>
            </form>  
        </div>
    </div>
</body>
</html>
